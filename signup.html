<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Dish | Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Quicksand', sans-serif; background-color: #F8F7F2; overflow: hidden; }
  .font-serif { font-family: 'Playfair Display', serif; }

  /* Optional Intro Animation */
  #intro {
    position: fixed; inset: 0;
    background-color: #f5f5f0;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 50;
  }
  .floating { position: absolute; border-radius: 50%; opacity: 0.15; filter: blur(6px) grayscale(80%); animation: float 20s ease-in-out infinite; }
  @keyframes float { 0% { transform: translate(0,0);} 25% { transform: translate(15px,20px);} 50% { transform: translate(0,0);} 75% { transform: translate(-15px,-20px);} 100% { transform: translate(0,0);} }
  #intro-logo { display:flex; align-items:center; gap:15px; font-size:2.5rem; font-weight:bold; color:#5d866c; opacity:0; transform:scale(0.9); animation: fadeInScale 1.8s ease forwards; }
  #intro-logo img { width:60px; height:60px; }
  @keyframes fadeInScale { to { opacity:1; transform:scale(1); } }
  #intro-tagline { font-size:1.2rem; color:#c2a68c; margin-top:10px; opacity:0; animation: fadeIn 2s ease 1.5s forwards; }
  @keyframes fadeIn { to { opacity:1; } }
  #intro-loader { margin-top:40px; width:40px; height:40px; border:4px solid #e6d8c3; border-top:4px solid #5d866c; border-radius:50%; animation: spin 2s linear infinite; }
  @keyframes spin { 0% { transform:rotate(0deg);} 100% { transform:rotate(360deg);} }
  .icon1 { top:10%; left:10%; width:80px; height:80px; }
  .icon2 { top:20%; right:10%; width:90px; height:90px; }
  .icon3 { bottom:15%; left:15%; width:70px; height:70px; }
  .icon4 { bottom:10%; right:5%; width:80px; height:80px; }
</style>
</head>
<body class="text-stone-800 flex flex-col min-h-screen">

<!-- Intro Animation Overlay -->
<div id="intro">
  <img src="https://source.unsplash.com/100x100/?pizza" class="floating icon1">
  <img src="https://source.unsplash.com/100x100/?burger" class="floating icon2">
  <img src="https://source.unsplash.com/100x100/?salad" class="floating icon3">
  <img src="https://source.unsplash.com/100x100/?cake" class="floating icon4">
  <div id="intro-logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="DailyDish Logo">
    DailyDish
  </div>
  <div id="intro-tagline">Fresh meals. Fresh deals.</div>
  <div id="intro-loader"></div>
</div>

<header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-emerald-600 flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-500" viewBox="0 0 24 24" fill="currentColor"><path d="M22,9.333V8H2V9.333a9.998,9.998,0,0,0,2.158,6.334L4,22H20l-.158-6.333A9.998,9.998,0,0,0,22,9.333ZM12,2a8,8,0,0,0-8,8v.667h16V10A8,8,0,0,0,12,2Z"/></svg>
      <span class="font-serif">Daily Dish</span>
    </a>
  </div>
</header>

<main class="flex-grow flex items-center justify-center py-12">
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-stone-200 opacity-0 transition-opacity duration-1000" id="signupCard">
        <h2 class="text-4xl font-serif font-bold text-stone-800 mb-2 text-center">Create Account</h2>
        <p class="text-stone-500 mb-8 text-center">Join DailyDish and start saving!</p>

        <form class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-bold mb-2 text-stone-700">Full Name</label>
                <input type="text" id="name" placeholder="Your Name"
                       class="w-full p-4 bg-stone-50 border border-stone-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-bold mb-2 text-stone-700">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com"
                       class="w-full p-4 bg-stone-50 border border-stone-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-bold mb-2 text-stone-700">Password</label>
                <input type="password" id="password" placeholder="••••••••"
                       class="w-full p-4 bg-stone-50 border border-stone-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition" required>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-500 text-white font-bold py-4 px-6 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 active:translate-y-0.5 shadow-lg">
                Sign Up
            </button>
        </form>

        <p class="mt-8 text-center text-stone-600">
            Already have an account?
            <a href="login.html" class="text-emerald-600 hover:text-emerald-700 font-bold">Log In</a>
        </p>
    </div>
</main>

<footer class="text-center py-4 text-stone-500 text-sm bg-white border-t border-stone-200">
    &copy; 2025 Daily Dish.
</footer>

<script>
  // Fade out intro and show signup
  setTimeout(() => {
    const intro = document.getElementById('intro');
    const signupCard = document.getElementById('signupCard');
    intro.style.transition = 'opacity 0.8s';
    intro.style.opacity = 0;
    setTimeout(() => intro.style.display = 'none', 800);
    signupCard.style.opacity = 1;
  }, 3000);
</script>
</body>
</html>
